<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Satisfy&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrab -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Normalize Css -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- Main Css -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kero Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">shopping cart</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Mobile Modeal
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Apple</a></li>
                <li><a class="dropdown-item" href="#">Android</a></li>
                <li><a class="dropdown-item" href="#">Tablets</a></li>
                <li><a class="dropdown-item" href="#">Accessories</a></li>
                <li><a class="dropdown-item" href="#">Computer & Labtop</a></li>
                <!-- <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="landing">
      <div class="container-fluid ">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/samsung_products_en.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="images/accessories_products_en.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="images/products_variety_en.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="images/speaker_products_en.jpg" class="d-block w-100" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <section class="modal-mobile">
      <div class="container">
        <img src="images/iphone_1_.png" class="card-img" alt="">
        <img src="images/Xoami_1_.png" class="card-img" alt="">
        <img src="images/Samsung_1_.png" class="card-img" alt="">
        <img src="images/JBL_1_.png" class="card-img" alt="">
        <img src="images/Anker_1_.png" class="card-img" alt="">
      </div>
    </section>
    <section class="order-naw">
      <div class="container-fluid ">
        <div class="heead">
          <h3>
            <i class="fas fa-shopping-cart"></i>
            Order Now
          </h3>
        </div>
        <div class="cards" id="cards">
        </div>
      </div>
    </section>
    <section class="contact-us">
      <div class="container-fluid">
        <div class="card">
          <span class="card__title">Subscribe</span>
          <p class="card__content">Get fresh web design resources delivered straight to your inbox every week.
          </p>
          <div class="card__form">
            <input placeholder="Your Email" type="text">
            <button class="sign-up"> Sign up</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <i id="up" class="fas fa-up-long fa-2x"></i>
  <script src="JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
